<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='订单号'
                   data-bind="value:model.orderId" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/credit/user/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/credit/user/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/credit/user/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/credit/user/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "creditId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "creditId",
                title: '编号',
                width: 120
            },
            {
                title:'积分详情',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    if (rowdata.creditId) {
                        //把数据都转化成字符串
                        var myString="增加";
                        if(rowdata.creditType==1){
                            var myString="减少";
                        }
                        //console.log(myString);
                        return '<a href="#" > '+myString+'</a>'
                    } else return ''
                },
                sortable: false
            },
                    {
                field: "orderId",
                title: '订单号',
                width: 120
            },
            {
                field: "num",
                title: '分数',
                width: 120
            },
                    {
                field: "createTime",
                title: '时间',
                width: 120
            },
        ],
        editable: true
    });

</script>
</body>
</html>
