<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" onclick="selectItem()">选择</span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>
<script>
    function selectItem() {
        var addressType =window.parent.$('#addressType').val();;
        console.log(addressType);
        var addressValue;
        var sum=0;
        var address=$("#grid").data("kendoGrid").selectedDataItems();
        for(var i in address){
            addressValue=address[i].province+address[i].city+address[i].town+address[i].addressDetail;
            sum++;
        }
        if(sum==0){
            kendo.ui.showInfoDialog({
                message:"请选择地址！"
            });
        }else if(sum>1){
            kendo.ui.showInfoDialog({
                message:"只能选择一个地址！"
            });
        }
        else{
            //赋值
            if(addressType=='start'){
                window.parent.$("#startAddress").val(addressValue);
                window.parent.$("#address-Window").data("kendoWindow").close();
            }else {
                window.parent.$("#endAddress").val(addressValue);
                window.parent.$("#address-Window").data("kendoWindow").close();
            }
        }

    }

</script>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/address/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/address/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/address/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/address/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "addressId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
                    {
                field: "province",
                title: '省份',
                width: 50
            },
                    {
                field: "city",
                title: '地级市',
                width: 50
            },
                    {
                field: "town",
                title: '市、县级市、县',
                width: 50
            },
                    {
                field: "addressDetail",
                title: '详细地址',
                width: 120
            },
        ],
        editable: false
    });

</script>
</body>
</html>
