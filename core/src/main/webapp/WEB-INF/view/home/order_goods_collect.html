<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" onclick="selectItem()">选择</span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
        <div id="goods-window"></div>
    </div>
</div>
<script>
    function selectItem() {
        var goodsName;
        var sum=0;
        var goodsCollect=$("#grid").data("kendoGrid").selectedDataItems();
        for(var i in goodsCollect){
            goodsName=goodsCollect[i].collectName;
            sum++;
        }
        if(sum==0){
            kendo.ui.showInfoDialog({
                message:"请选择货物！"
            });
        }else if(sum>1){
            kendo.ui.showInfoDialog({
                message:"只能选择一个货物！"
            });
        }
        else{
            //赋值
            window.parent.$("#goods").val(goodsName);
            window.parent.$("#goods-window").data("kendoWindow").close();

        }

    }

   function openGoodsDetailWindow(collectId){
       var url = "${base.contextPath}/home/goods_detail.html";
       if (collectId) {
           url = url + "?collectId=" + collectId;
       }
       Hap.createWindow('#goods-window',{
           width: '98%',
           height: '98%',
           title: '货物详情',
           url: url
       }).center().open();
   }
</script>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/goods/collect/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/goods/collect/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/goods/collect/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/goods/collect/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "collectId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
                    {
                field: "collectName",
                title: '货物名称',
                width: 120
            },
               {
                field: "collectType",
                title: '货物类型',
                width: 120
            },
            {
                title:'详情',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    console.log(1);
                    if (rowdata.collectId) {
                        //把数据都转化成字符串
                        var myString="openGoodsDetailWindow('"+rowdata.collectId+"')";
                        //console.log(myString);
                        return '<a href="#" onclick='+myString+'> 详情</a>'
                    } else return ''
                },
                sortable: false
            },
        ],
        editable: false
    });

</script>
</body>
</html>
