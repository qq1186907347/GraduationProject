<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
    //货物详情
    function openOrderWindow(orderId) {
        var url = "${base.contextPath}/home/order_refuse.html?orderId="+orderId;
        Hap.createWindow('#orderDetail-window', {
            width: '80%',
            height: '80%',
            title: '订单详情',
            url: url
        }).center().open();
    }
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='投诉人'
                   data-bind="value:model.realName" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
        <div id="orderDetail-window"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/user/complain/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/user/complain/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/user/complain/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/user/complain/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "complainId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                title:'订单信息',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    console.log(1);
                    if (rowdata.orderId) {
                        //把数据都转化成字符串
                        var myString="openOrderWindow('"+rowdata.orderId+"')";
                        //console.log(myString);
                        return '<a href="#" onclick='+myString+'>订单信息</a>'
                    } else return ''
                },
                sortable: false
            },
                    {
                field: "realName",
                title: '投诉人',
                width: 120
            },
                    {
                field: "phone",
                title: '电话',
                width: 120
            },
                    {
                field: "complainReason",
                title: '投诉原因',
                width: 120
            },
                    {
                field: "complainContent",
                title: '投诉内容',
                width: 120
            },
            {
                title:'操作',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    if (rowdata.orderId) {
                        var orderComplain="orderComplain('"+rowdata.userId+"','"+rowdata.orderId+"','"+rowdata.driverId+"')";
                        //console.log(myString);
                        return '<button   onclick='+orderComplain+'>已处理</button>'
                    } else return ''
                },
                sortable: false
            },
        ],
        editable: true
    });

</script>
</body>
</html>
