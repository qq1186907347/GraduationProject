<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
    //订单详情
    function openOrderWindow(orderId) {
        var url = "${base.contextPath}/evaluate/order_detail.html?orderId="+orderId;
        Hap.createWindow('#orderDetail-window', {
            width: '80%',
            height: '80%',
            title: '订单详情',
            url: url
        }).center().open();
    }
</script>
<body>
<div id="page-content">
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
        <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='订单号'
               data-bind="value:model.orderId" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
        <div id="orderDetail-window"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/evaluate/queryByUser/1",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/evaluate/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/evaluate/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/evaluate/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "evaluateId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "evaluateId",
                title: '编号',
                width: 120
            },
            {
                field: "content",
                title: '评价内容',
                width: 120
            },
            {
                title:'订单信息',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    console.log(1);
                    if (rowdata.orderId) {
                        //把数据都转化成字符串
                        var myString="openOrderWindow('"+rowdata.orderId+"')";
                        //console.log(myString);
                        return '<a href="#" onclick='+myString+'>订单信息</a>'
                    } else return ''
                },
                sortable: false
            },
            {
                field: "serviceScore",
                title: '打分',
                width: 120
            },
        ],
        editable: false
    });

</script>
</body>
</html>
