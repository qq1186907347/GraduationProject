<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
    //货物详情
    function openDetailWindow(collectId) {
        var url = "${base.contextPath}/home/goods_detail.html?collectId="+collectId;
        Hap.createWindow('#goodsDetail-window', {
            width: '95%',
            height: '95%',
            title: '货物详情',
            url: url
        }).center().open();
    }
</script>
<body>
<div id="page-content">
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='联系人'
                   data-bind="value:model.contactName" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
        <div id="goodsDetail-window"></div>
        <div id="driverDetail-window"></div>
        <div id="addComplain-window"></div>
        <div id="complainDetail-window"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/driver/order/query/2",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/user/order/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/user/order/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/user/order/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "orderId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "orderId",
                title: '订单编号',
                width: 120
            },
            {
                title:'货物详情',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    console.log(1);
                    if (rowdata.collectId) {
                        //把数据都转化成字符串
                        var myString="openDetailWindow('"+rowdata.collectId+"')";
                        //console.log(myString);
                        return '<a href="#" onclick='+myString+'> 货物详情</a>'
                    } else return ''
                },
                sortable: false
            },
                    {
                field: "startAddress",
                title: '起点',
                width: 120
            },
                    {
                field: "endAddress",
                title: '目的地',
                width: 120
            },
                    {
                field: "contactName",
                title: '联系人',
                width: 120
            },
                    {
                field: "contactPhone",
                title: '联系人电话',
                width: 120
            },
                    {
                field: "orderPrice",
                title: '价格',
                width: 120
            },
                    {
                field: "orderRemake",
                title: '备注',
                width: 120
            },
        ],
        editable: false
    });

</script>
</body>
</html>
