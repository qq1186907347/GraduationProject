<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
    //货物详情
    function openDetailWindow(collectId) {
        var url = "${base.contextPath}/home/goods_detail.html?collectId="+collectId;
        Hap.createWindow('#goodsDetail-window', {
            width: '95%',
            height: '95%',
            title: '货物详情',
            url: url
        }).center().open();
    }
    //司机详情
    function openDriverWindow(driverId) {
        var url = "${base.contextPath}/driver/driver_detail.html?driverId="+driverId;
        Hap.createWindow('#driverDetail-window', {
            width: '95%',
            height: '95%',
            title: '司机信息',
            url: url
        }).center().open();
    }

    
    //校验订单是否已经评价了
    function openEvaluateindow(userId,orderId,driverId) {
        viewModel.model.set('userId',userId);
        viewModel.model.set('orderId',orderId);
        viewModel.model.set('driverId',driverId);
        viewModel.model.set('evaluateType',0);
        var sucess=false;
        $.ajax({
            url: '${base.contextPath}/evaluate/isFinish',
            type: 'POST',
            dataType: "json",
            data:JSON.stringify(viewModel.model),
            contentType: "application/json",
            success: function (result) {
                console.log(result.success);
                if(result.success){
                    //评价窗口
                    var url = "${base.contextPath}/order/evaluate_user.html?driverId="+driverId+"&userId="+userId+"&orderId="+orderId;
                    Hap.createWindow('#addEvaluate-window', {
                        width: '70%',
                        height: '70%',
                        title: '评价',
                        url: url
                    }).center().open();

                } else {
                    //评价窗口
                    var url = "${base.contextPath}/order/evaluate_detail_user.html?driverId="+driverId+"&userId="+userId+"&orderId="+orderId;
                    Hap.createWindow('#addEvaluate-window', {
                        width: '70%',
                        height: '70%',
                        title: '我的评价',
                        url: url
                    }).center().open();
                }
            }
        });
        return sucess;
    }

    function orderFinish(orderId) {
        kendo.ui.showConfirmDialog({
        title: $l('hap.tip.info'),
        message: "确定收货？钱款打到司机账户，且不可以撤销"
    }).done(function (event) {
        if (event.button == 'OK') {
            viewModel.model.set("orderId",orderId);
            $.ajax({
                url: '${base.contextPath}/user/order/finish',
                type: 'POST',
                dataType: "json",
                data:JSON.stringify(viewModel.model),
                contentType: "application/json",
                success: function (result) {
                    if(result.success){
                        kendo.ui.showInfoDialog({
                            title: $l('hap.tip.info'),
                            message: '操作成功',
                        });
                    } else {
                        kendo.ui.showErrorDialog({
                            title: $l('hap.error'),
                            message : result.message
                        });
                    }
                }
            });
        }
    })

    }
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "UserOrder.contactName"/>'
                   data-bind="value:model.contactName" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
        <div id="goodsDetail-window"></div>
        <div i="driverDetail-window"></div>
        <div id="addEvaluate-window"></div>
        <div id="evaluateDetail-window"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/user/order/query/1",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/user/order/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/user/order/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/user/order/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "orderId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "orderId",
                title: '订单编号',
                width: 120
            },
            {
                title:'货物详情',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    console.log(1);
                    if (rowdata.collectId) {
                        //把数据都转化成字符串
                        var myString="openDetailWindow('"+rowdata.collectId+"')";
                        //console.log(myString);
                        return '<a href="#" onclick='+myString+'> 货物详情</a>'
                    } else return ''
                },
                sortable: false
            },
                    {
                field: "startAddress",
                title: '起点',
                width: 120
            },
                    {
                field: "endAddress",
                title: '目的地',
                width: 120
            },
            {
                title:'司机',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    if (rowdata.driverId) {
                        //把数据都转化成字符串
                        var myString="openDriverWindow('"+rowdata.driverId+"')";
                        //console.log(myString);
                        return '<a href="#" onclick='+myString+'> 司机信息</a>'
                    } else return ''
                },
                sortable: false
            },
                    {
                field: "contactName",
                title: '联系人',
                width: 120
            },
                    {
                field: "contactPhone",
                title: '联系人电话',
                width: 120
            },
                    {
                field: "orderPrice",
                title: '价格',
                width: 120
            },
                    {
                field: "orderRemake",
                title: '备注',
                width: 120
            },
            {
                title:'评价',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    if (rowdata.orderId) {
                        //把数据都转化成字符串
                        var myString="openEvaluateindow('"+rowdata.userId+"','"+rowdata.orderId+"','"+rowdata.driverId+"')";
                        return '<a href="#" onclick='+myString+'> 评价</a>'
                    } else return ''
                },
                sortable: false
            },
        ],
        editable: true
    });

</script>
</body>
</html>
