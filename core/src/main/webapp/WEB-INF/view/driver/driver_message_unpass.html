<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" onclick="selectItem()">审核通过</span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "DriverMessage.contactName"/>'
                   data-bind="value:model.contactName" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>
<script>
    //司机实名认证
    function openDriverWindow() {
        //初始化司机实名认证window
        $("#driver-window").kendoWindow({
            width: "800px",
            height:"500px",
            title: '司机实名认证',
            modal:true,
            resizable: false,
            visible:false,
            iframe:true
        });
        var win = $("#driver-window").data("kendoWindow");
        win.refresh('driver_attachment2.html?driverId=' + 1);
        win.center().open();
    }
    //车辆实名认证
    function openCarWindow() {
        //初始化车辆实名认证window
        $("#car-window").kendoWindow({
            width: "800px",
            height:"500px",
            title: '车辆实名认证',
            modal:true,
            resizable: false,
            visible:false,
            iframe:true
        });
        var win = $("#car-window").data("kendoWindow");
        win.refresh('car_attachment2.html?driverId=' + 1);
        win.center().open();
    }
    //选择审核
    function selectItem() {
        var sum=0;
        var driverMessage=$("#grid").data("kendoGrid").selectedDataItems();
        for(var i in driverMessage){
            sum++;
        }
        if(sum==0){
            kendo.ui.showInfoDialog({
                message:"请选择需要审核的信息！"
            });
        }
        else{
            //提交数据
            $.ajax({
                url: '${base.contextPath}/driver/message/set/pass',
                type: 'POST',
                dataType: "json",
                data:JSON.stringify(driverMessage),
                contentType: "application/json",
                success: function (result) {
                    if(result.success){
                        kendo.ui.showInfoDialog({
                            title: $l('hap.tip.info'),
                            message: $l("hap.success")
                        });
                        // refresh  view
                        window.viewModel.refresh();
                    } else {
                        kendo.ui.showErrorDialog({
                            title: $l('hap.error'),
                            message : result.message
                        });
                    }
                }
            });

        }

    }
    //认证窗口
    function openAuthenticateWindow(driverId) {
        var url = "${base.contextPath}/driver/driver_real_name2.html?driverId="+driverId;
        Hap.createWindow('#authenticate-window',{
            width: '90%',
            height: '90%',
            title: '司机实名认证',
            url: url
        }).center().open();
    }



</script>


<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/driver/message/query/unpass",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/driver/message/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/driver/message/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/driver/message/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "messageId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "realName",
                title: '姓名',
                width: 120
            },
                    {
                field: "gender",
                title: '性别',
                width: 120
            },
                    {
                field: "nation",
                title: '民族',
                width: 120
            },
                    {
                field: "address",
                title: '家庭地址',
                width: 120
            },
                    {
                field: "birthday",
                title: '出生年月日',
                width: 120
            },
                    {
                field: "idCard",
                title: '身份证号码',
                width: 120
            },
                    {
                field: "contactName",
                title: '联系人姓名',
                width: 120
            },
                    {
                field: "contactPhone",
                title: '联系人电话',
                width: 120
            },
                    {
                field: "relation",
                title: '与联系人关系',
                width: 120
            },
            {
                title:'详细资料',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    console.log(1);
                    if (rowdata.driverId) {
                        //把数据都转化成字符串
                        var myString="openAuthenticateWindow('"+rowdata.driverId+"')";
                        //console.log(myString);
                        return '<a href="#" onclick='+myString+'> 详细资料</a>'
                    } else return ''
                },
                sortable: false
            },
            {
                title:'司机认证资料',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    console.log(1);
                    if (rowdata.messageId) {
                        //把数据都转化成字符串
                        var myString="openDriverWindow('"+rowdata.messageId+"')";
                        //console.log(myString);
                        return '<a href="#" onclick='+myString+'> 司机认证资料</a>'
                    } else return ''
                },
                sortable: false
            },
            {
                title:'车辆认证资料',
                width : 90,
                headerAttributes: {
                    style : "text-align: center"
                },
                attributes: {style: "text-align:center"},
                template : function (rowdata) {
                    console.log(1);
                    if (rowdata.messageId) {
                        //把数据都转化成字符串
                        var myString="openCarWindow('"+rowdata.messageId+"')";
                        //console.log(myString);
                        return '<a href="#" onclick='+myString+'> 车辆认证资料</a>'
                    } else return ''
                },
                sortable: false
            },
        ],
        editable: true
    });

</script>
<div id="driver-window"></div>
<div id="car-window"></div>
<div id="authenticate-window"></div>
</body>
</html>
