<#include "../include/header.html">
<title>司机实名认证</title>
</head>
<script src="${base.contextPath}/common/code?gender=DRIVER.GENDER" type="text/javascript"></script>
<script type="text/javascript">
    //加载数据
    $(function () {
        $("#gender").kendoDropDownList({
            dataTextField: "meaning",
            dataValueField: "value",
            dataSource: gender,
            change: function () {
                viewModel.model.set('gender', this.value());
            }
        });

        var driverId =${RequestParameters.driverId!-1};
        Hap.loadViewModel({
            url: "${base.contextPath}/driver/message/query/" + driverId,
            model: viewModel.model
        });
    })

    var viewModel = kendo.observable({
        model: {},
        create_car: function (e) {
            $("#car-grid").data('kendoGrid').addRow();
        },
        remove_car: function (e) {
            Hap.deleteGridSelection({
                grid: $("#car-grid")
            });
        }

    });

    function uploadMessage() {
        if (!checkFrom()) {
            console.log(1);
        } else {
            Hap.submitForm({
                url: '${base.contextPath}/driver/message/add',
                formModel: viewModel.model,
                grid: {
                    "carList": $("#car-grid"),
                },
                success: function (result) {
                    if(result.success){
                        kendo.ui.showInfoDialog({
                            title: $l('hap.tip.info'),
                            message: $l("提交成功,请耐心等待审核！"),
                            buttons: [{
                                text: kendo.ui.Widget.prototype.options.messages['ok'],
                                type: 'primary',
                                click: function (e) {
                                    window.parent.location.href="${base.contextPath}/home/index_driver.html";
                                    window.parent.$("#authenticate-window").data("kendoWindow").close();
                                    e.dialog.destroy();
                                    e.deferred.resolve({ button: 'OK' });
                                }
                            }],
                        });
                    } else {
                        kendo.ui.showErrorDialog({
                            title: $l('hap.error'),
                            message : result.message
                        });
                    }
                }});

        }
    }

    //表单校验
    function checkFrom() {
        var validator = $("#baseMessage").kendoValidator({
            //验证样式 默认为default
            invalidMessageType: "default",
        }).data("kendoValidator");
        if (validator.validate()) {
            console.log("true");
            return true;
        } else {
            console.log("false");
            return false;
        }
    }

    //司机实名认证
    function openDriverWindow() {
        //初始化司机实名认证window
        $("#driver-window").kendoWindow({
            width: "800px",
            height: "500px",
            title: '司机实名认证',
            modal: true,
            resizable: false,
            visible: false,
            iframe: true
        });
        var driverId =${RequestParameters.driverId!-1};
        var win = $("#driver-window").data("kendoWindow");
        win.refresh('driver_attachment.html?driverId=' + driverId);
        win.center().open();
    }

    //车辆实名认证
    function openCarWindow() {
        //初始化车辆实名认证window
        $("#car-window").kendoWindow({
            width: "800px",
            height: "500px",
            title: '车辆实名认证',
            modal: true,
            resizable: false,
            visible: false,
            iframe: true
        });
        var win = $("#car-window").data("kendoWindow");
        var driverId =${RequestParameters.driverId!-1};
        win.refresh('car_attachment.html?driverId=' + driverId);
        win.center().open();
    }

</script>
<style>
    .tab-p {
        font-size: 1.6rem;
        margin: 0.7rem;
        font-family: "Arial Black", arial-black;
        font-weight: bold;
    }
    .div-out {

    }

    .font-p {
        margin-top: 1rem;
        height:3rem;
        color: black;
        font-size: 1.4rem;

    }

    .font-input {
        height: 3rem;
        width: 100%;
    }

    .tab-btn{
        float:right;
        margin: 0.5rem;
        font-size: 1.5rem;
        color: #0a001f;
    }
</style>
<body>
<div class="div" id="pageContext">
    <div id="baseMessage">
        <!--基本信息-start-->
        <div class="row  div-out btn-primary" style="padding: 1rem; background-color:#199ed8;border-radius:0.5rem;">
            <div class="col-md-5 tab-p">司机实名认证</div>
            <div class="col-md-6">

            </div>

        </div>

        <div class="row div-out" style="padding-top: 1rem">
            <div class="col-md-1 font-p">姓名</div>
            <div class="col-md-3 ">
                <input id="realName" name="姓名" required placeholder="姓名"  type="text" class="font-input k-textbox"  data-bind="value:model.realName">
            </div>
            <script>kendo.bind($('#realName'), viewModel);</script>
            <div class="col-md-1 font-p ">电话</div>
            <div class="col-md-2 div-out">

                <input id="phone"  name="电话" placeholder="1【3,4,5,7,8】xxxx,11位"   pattern="^[1][3,4,5,7,8][0-9]{9}$"
                       data-role="maskedtextbox" type="text"
                       required data-bind="value:model.phone"class="font-input k-textbox" />
            </div>
            <script>kendo.bind($('#phone'), viewModel);</script>

            <div class="col-md-1 font-p ">出生年月日</div>
            <div class="col-md-4 div-out">

                <input id="birthday" name="出生年月日"  placeholder="出生年月日，格式：1996-01-01" pattern="^((19[2-9]\d{1})|(20((0[0-9])|(1[0-8]))))\-((0?[1-9])|(1[0-2]))\-((0?[1-9])|([1-2][0-9])|30|31)$"
                       data-role="maskedtextbox" type="text" style="width: 50%"
                       required data-bind="value:model.birthday" class="font-input k-textbox" />
            </div>
            <script>kendo.bind($('#birthday'), viewModel);</script>
        </div>

        <div class="row div-out">
            <div class="col-md-1 font-p">身份证</div>
            <div class="col-md-3">
                <input type="text" pattern="^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{4}$" name="身份证" required placeholder="身份证" id="idCard" class="font-input k-textbox" data-bind="value:model.idCard">
            </div>
            <script>kendo.bind($('#idCard'), viewModel);</script>
            <div class="col-md-1 font-p">民族</div>
            <div class="col-md-2">
                <input id="nation"  name=民族 type="text" style="width: 100%"
                       placeholder="民族"    data-bind="value:model.nation" class="k-textbox" required="required">
            </div>
            <script>kendo.bind($('#nation'), viewModel);</script>

            <div class="col-md-1 font-p">性别</div>
            <div class="col-md-2">
                <input required name="性别" id="gender" class="font-input "  data-bind="value:model.gender">

            </div>
        </div>
        <div class="row div-out">
            <div class="col-md-1 font-p">家庭住址</div>
            <div class="col-md-8">
                <input required name="家庭住址" type="text" placeholder="家庭住址" id="address" class="font-input k-textbox" data-bind="value:model.address">
            </div>
            <script>kendo.bind($('#address'), viewModel);</script>
        </div>

        <div class="row div-out">
            <div class="col-md-12 font-p">联系人</div>
            <div class="col-md-1 font-p">联系人姓名</div>
            <div class="col-md-2">
                <input  name="联系人姓名" required placeholder="联系人姓名" id="contactName"type="text" class="font-input k-textbox" data-bind="value:model.contactName">
            </div>
            <script>kendo.bind($('#contactName'), viewModel);</script>
            <div class="col-md-1 font-p">联系人电话</div>
            <div class="col-md-2">
                <input name="联系人电话" id="contactPhone" required name="联系人电话" placeholder="1【3,4,5,7,8】xxxx,11位"   pattern="^[1][3,4,5,7,8][0-9]{9}$"
                       data-role="maskedtextbox" type="text" style="width: 100%"
                       data-bind="value:model.contactPhone" class="k-textbox" >
            </div>
            <script>kendo.bind($('#contactPhone'), viewModel);</script>

            <div class="col-md-1 font-p">与联系人关系</div>
            <div class="col-md-2">
                <input id="relation" name="与联系人关系" required  placeholder="关系:(父子，朋友，其他)" type="text" class="font-input k-textbox" data-bind="value:model.relation">
            </div>
            <script>kendo.bind($('#relation'), viewModel);</script>
        </div>

        <span class="btn btn-success k-grid-add"
              onclick="openDriverWindow()"><i class="fa fa-arrow-circle-o-up" style="margin-right:3px;"></i> 点击上传司机认证信息</span>

        <!--车辆信息-start-->
        <div class="col-md-12 tab-p" >车辆信息</div>
        <div id="page-content1">
            <div class="pull-left" id="toolbar-btn1" style="padding: 1rem">
                <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;"
                      data-bind="click:create_car"><i class="fa fa-plus-square" style="margin-right:3px;"></i><@spring.message "hap.new"/></span>
                <span  data-bind="click:remove_car" class="btn btn-danger" style="float:left;"><i class="fa fa-trash-o" style="margin-right:3px;"></i><@spring.message "hap.delete"/></span>
            </div>
            <script>kendo.bind($('#toolbar-btn1'), viewModel);</script>
            <div style="clear:both; padding: 1rem">
                <div id="car-grid"></div>
            </div>
            <!--车辆信息-end-->
            <p>&nbsp;</p>
            <span class="btn btn-success k-grid-add"
                  onclick="openCarWindow()"><i class="fa fa-arrow-circle-o-up" style="margin-right:3px;"></i> 点击上传车辆信息</span>
            <div class="row div-out" style="padding-top: 2rem">
                <div class="col-md-4"></div>
                <div class="col-md-4">
            <span class="btn  btn-primary" onclick="uploadMessage()">
                <i class="fa fa-arrow-circle-o-up"></i> 提交认证</span></div>
                <div class="col-md-4"></div>
            </div>
            <div id="driver-window"></div>
            <div id="car-window"></div>
            <script>kendo.bind($('#baseMessage'), viewModel);</script>
            <!--基本信息-end-->
            <!--基本信息-end-->
            <p>&nbsp;</p>

            <script type="text/javascript">
                var BaseUrl = _basePath;
                var driverId =${RequestParameters.driverId!-1};
                dataSource = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: BaseUrl + "/driver/car/query/"+driverId,
                            type: "POST",
                            dataType: "json"
                        },
                        update: {
                            url: BaseUrl + "/driver/car/submit",
                            type: "POST",
                            contentType: "application/json"
                        },
                        destroy: {
                            url: BaseUrl + "/driver/car/remove",
                            type: "POST",
                            contentType: "application/json"
                        },
                        create: {
                            url: BaseUrl + "/driver/car/submit",
                            type: "POST",
                            contentType: "application/json"
                        },
                        parameterMap: function (options, type) {
                            if (type !== "read" && options.models) {
                                var datas = Hap.prepareSubmitParameter(options, type)
                                return kendo.stringify(datas);
                            } else if (type === "read") {
                                return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                            }
                        }
                    },
                    batch: true,
                    serverPaging: true,
                    pageSize: 10,
                    schema: {
                        data: 'rows',
                        total: 'total',
                        model: {
                            id: "carId",
                            fields: {
                                "carType": {
                                    validation: {//属性要求
                                        required: true,
                                    }

                                },
                                "plateNumber": {
                                    validation: {//属性要求
                                        required: true,
                                        pattern: "^(京[A-HJ-NPQY]|沪[A-HJ-N]|津[A-HJ-NPQR]|渝[A-DFGHN]|冀[A-HJRST]|晋[A-FHJ-M]|蒙[A-HJKLM]|辽[A-HJ-NP]|吉[A-HJK]|黑[A-HJ-NPR]|苏[A-HJ-N]|浙[A-HJKL]|皖[A-HJ-NP-S]|闽[A-HJK]|赣[A-HJKLMS]|鲁[A-HJ-NP-SUVWY]|豫[A-HJ-NP-SU]|鄂[A-HJ-NP-S]|湘[A-HJ-NSU]|粤[A-HJ-NP-Y]|桂[A-HJ-NPR]|琼[A-F]|川[A-HJ-MQ-Z]|贵[A-HJ]|云[AC-HJ-NP-SV]|藏[A-HJ]|陕[A-HJKV]|甘[A-HJ-NP]|青[A-H]|宁[A-E]|新[A-HJ-NP-S])([0-9A-HJ-NP-Z]{4}[0-9A-HJ-NP-Z挂试]|[0-9]{4}学|[A-D0-9][0-9]{3}警|[DF][0-9A-HJ-NP-Z][0-9]{4}|[0-9]{5}[DF])$|^WJ[京沪津渝冀晋蒙辽吉黑苏浙皖闽赣鲁豫鄂湘粤桂琼川贵云藏陕甘青宁新]?[0-9]{4}[0-9JBXTHSD]$|^(V[A-GKMORTV]|K[A-HJ-NORUZ]|H[A-GLOR]|[BCGJLNS][A-DKMNORVY]|G[JS])[0-9]{5}$|^[0-9]{6}使$|^([沪粤川渝辽云桂鄂湘陕藏黑]A|闽D|鲁B|蒙[AEH])[0-9]{4}领$|^粤Z[0-9A-HJ-NP-Z][0-9]{3}[港澳]$",
                                        validationMessage: "车牌格式不正确"
                                    }

                                },
                                "carLong": {
                                    validation: {//属性要求
                                        required: true,
                                        pattern: "^\\d+\\.[0-9]{1}",
                                        validationMessage: "必填,保留小数点后一位"
                                    }
                                },
                                "carHeight": {
                                    validation: {//属性要求
                                        required: true,
                                        pattern:"^\\d+\\.[0-9]{1}",
                                        validationMessage: "必填,保留小数点后一位"
                                    }
                                },
                                "carWide": {
                                    validation: {//属性要求
                                        required: true,
                                        pattern:"^\\d+\\.[0-9]{1}",
                                        validationMessage: "必填,保留小数点后一位"
                                    }
                                },
                                "carAge": {
                                    validation: {//属性要求
                                        required: true,
                                        pattern:"^\\d+\\.[0-9]{1}",
                                        validationMessage: "必填,保留小数点后一位"
                                    }
                                },
                                "carTonnage": {
                                    validation: {//属性要求
                                        required: true,
                                        pattern:"^\\d+\\.[0-9]{1}",
                                        validationMessage: "必填,保留小数点后一位"
                                    }
                                },
                            }
                        }
                    }
                });

                $("#car-grid").kendoGrid({
                    dataSource: dataSource,
                    resizable: true,
                    scrollable: true,
                    navigatable: false,
                    selectable: 'multiple, rowbox',
                    dataBound: function () {
                        if (parent.autoResizeIframe) {
                            parent.autoResizeIframe('${RequestParameters.functionCode!}')
                        }
                    },
                    pageable: {
                        pageSizes: [5, 10, 20, 50],
                        refresh: true,
                        buttonCount: 5
                    },
                    columns: [
                        {
                            field: "carType",
                            title: '卡车类型',
                            width: 120,
                            template: function (dataItem) {
                                return dataItem['carType'] || ''; /* 数据列默认显示值 */
                            },editor: function (container, options) {
                                $('<input name="'+ options.field +'" />').appendTo(container)
                                    .kendoLov($.extend(<@lov "LOV_CAR_TYPE" />,{
                                    select:function (e) {
                                    },
                                    textField: 'carType', /* 编辑器显示的值 */
                                    model: options.model
                                }));
                            }
                        },
                        {
                            field: "plateNumber",
                            title: '车牌',
                            width: 120
                        },
                        {
                            field: "carLong",
                            title: '车长(米)',
                            width: 120
                        },
                        {
                            field: "carHeight",
                            title: '车高(米)',
                            width: 120
                        },
                        {
                            field: "carWide",
                            title: '车宽(米)',
                            width: 120
                        },
                        {
                            field: "carAge",
                            title: '车龄(年)',
                            width: 120
                        },
                        {
                            field: "carTonnage",
                            title: '载重(吨)',
                            width: 120
                        },
                    ],
                    editable: true
                });

            </script>
</body>
</html>
